{% extends 'base.html' %}
{% block content %}

<form action="/register" method="POST" enctype="multipart/form-data">   
	<h1>Sign up!</h1>

	<img src="/static/img/balloonicorn.png" class="img-thumbnail img-responsive profile-pic" alt="Cinque Terre" width="300"> 

	<div class="upload-button">Upload Image</div>
       	<input type="file" name="image-upload" class="file-upload" id="upload" style="display: none;" accept="image/*" > <br>

    <h2>First Name</h2>
    <input type="text" name="first_name"><br>

    <h2>Last Name</h2>
    <input type="text" name="larst_name"><br>

    <h2>Email</h2>
    <input type="email" name="email"><br>

    <h2>Password</h2>
    <input type="password" name="password"><br>


</form>

<script>

$(document).ready(function() {

    
    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.profile-pic').attr('src', e.target.result);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    

    $(".file-upload").on('change', function(){
        readURL(this);
    });
    
    $(".upload-button").on('click', function() {
       $(".file-upload").click();
    });
});


</script>



{% endblock %}
